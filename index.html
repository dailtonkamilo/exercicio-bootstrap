<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="conteiner">
           <div class="row">
        <div class="col">
            <h2>Entre em contato</h2>
            <form>
                <label class="form-label" for="nome">Seu nome</label>
                <input class="form-control" type="text" id="nome">

                <label for="email" class="form-label">Seu E-mail</label>
                <input id="email" type="email" class="form-control">

                
                <label for="inputFone" class="control-label">Telefone</label>
                <input type="tel" class="form-control" id="inputFone">
                

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                </div>
                <button class="btn btn-success">Enviar</button>
                
            </form>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
